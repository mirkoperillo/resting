<html>
<div data-bind="foreach: entryList">
    <div class="row form-inline form-group">
        <input type="checkbox" class="form-control" style="margin-right: 2px;" data-bind="checked: enabled"></input>
        <label data-bind="css: {disabled: !enabled}">Name</label><input type="text" style="margin-left: 10px" class="form-control" data-bind="value: name, enable: enabled"></input>
        <span data-bind="ifnot: isFileEntry">
          <label data-bind="css: {disabled: !enabled}" style="margin-left: 5px;">Value</label><input type="text" style="margin-left: 10px;" class="form-control" data-bind="value: value, enable: enabled"></input>
        </span>
        <span data-bind="if: isFileEntry">
          <label data-bind="css: {disabled: !enabled}" style="margin-left: 5px;">Value</label> <span data-bind="text: valueFile.name"></span>
        </span>
        <button type="button" class="btn btn-default" aria-label="Remove header" data-bind="click: $parent.remove">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </div>
</div>
<div class="row form-inline form-group">
    <input type="checkbox" class="form-control" style="margin-right: 2px; visibility:hidden;"></input>
    <label>Name</label><input type="text" style="margin-left: 10px;" class="form-control" data-bind="value: entryName, hasFocus: focusToNameField"></input>
    <select class="form-control" data-bind="visible: enableFileEntry, value: entryType, options: entryTypes"></select>
    <label style="margin-left: 5px;">Value</label>
    <span data-bind="ifnot: isFileEntry">
      <input type="text" style="margin-left: 10px;" class="form-control" data-bind="value: entryValue, event: { keyup: addOnEnter}"></input>
    </span>
    <span data-bind="visible: isFileEntry">
      <input type="file" id="resting-file" hidden data-bind="event:{ change: onFileSelectedEvent }"></input>
      <label id="select-file-button" class="file-label" for="resting-file" >Select</label>
      <span id="file-name" />
      <button id="file-remove-button" type="button" class="btn btn-default btn-xs" data-bind="click: removeFile">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </span>
    <button type="button" class="btn btn-default" data-bind="click: add">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
</div>
</html>
